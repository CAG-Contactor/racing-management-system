<div class="container">
  <h2>
    Mina lopp
  </h2>

  <table class="table table-condensed myraces">
    <tr>
      <th>Namn</th>
      <th>Tid</th>
      <th>Mellantid</th>
      <th>Resultat</th>
    </tr>
    <tr ng-repeat="result in vm.myraces">
      <td>{{result.user.displayName}}</td>
      <td>{{result.time|date:'mm:ss:sss'}}</td>
      <td>{{result.splitTime|date:'mm:ss:sss'}}</td>
      <td>{{vm.displayValue(result.result)}}</td>
    </tr>
  </table>
</div>

<div class="login-page">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <img src="assets/image/admin.png" width="150px" class="user-avatar"/>
      <h1>CAG Racing Managment Admin</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
          </div>
        </div>
        <a class="btn rounded-btn" (click)="login()" routerLink="/dashboard/home"> Log in </a>
      </form>
    </div>
  </div>
</div>
